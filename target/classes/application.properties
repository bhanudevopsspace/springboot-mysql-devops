# Common application properties (shared across environments)
spring.application.name=springboot-mysql-devops

# Default server port (literal)
server.port=8080

# Datasource defaults (override per-environment)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.maximum-pool-size=10

# JPA / Hibernate defaults
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Note: environment-specific DB settings are in the profile files.
